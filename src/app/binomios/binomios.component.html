<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario De Usuario</title>
    <style>
        /* General reset and styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            text-align: center;
            flex-direction: column; /* Align elements vertically */
        }

        h2 {
            color: #5e0a8c; /* Deep purple */
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase; /* Capitalize all letters */
            letter-spacing: 2px; /* Slight letter spacing */
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1); /* Soft shadow */
            width: 100%; /* Ensure it takes full width */
            text-align: center; /* Center the title */
        }

        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            color: #333;
        }

        input[type="date"] {
            cursor: pointer;
        }

        input:focus, select:focus {
            outline: none;
            border-width: 3px;
            border-color: #5e0a8c;
        }

        small {
            color: #e74c3c;
            font-size: 12px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    //

    <h2>Formulario De Binomio</h2>

    <form [formGroup]="userForm" (ngSubmit)="actualizar()">
        <label for="cedula">Cédula:</label>
        <input type="text" id="cedula" formControlName="cedula" maxlength="10" [readonly]="true">
        <div *ngIf="userForm.get('cedula')?.invalid && userForm.get('cedula')?.touched">
            <small>La cédula debe ser un número de 10 dígitos.</small>
        </div>

        <label for="Nombre">nombre:</label>
        <input type="nombre" id="nombre" formControlName="nombre">
        

        <label for="{partido}">Partido:</label>
        <input  id="partido" formControlName="partido" >
        

        <label for="nombrePar">NombrePar:</label>
        <input type="text" id="nombrePar" formControlName="nombrePar">
        

        <label for="vice">Vice:</label>
        <input type="text" id="vice" formControlName="vice">
        

        

        <button type="submit" [disabled]="userForm.invalid">Enviar</button>
    </form>

</body>
</html>
